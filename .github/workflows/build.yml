name: build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: build-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - amd64
          - arm64v8
    steps:

      - name: install-deps
        run: |
          sudo apt update
          sudo apt install -y \
            qemu-user-static

      - name: checkout
        uses: actions/checkout@v3

      - name: patch-dockerfile
        run: |
          sed -i 's@rust:alpine@${{ matrix.arch }}/rust:alpine@' Dockerfile

      - name: build-image
        run: |
          podman build \
            --network host \
            --pull \
            --squash-all \
            --tag rust:alpine-mimalloc \
            .

      - name: test-image
        run: |
          podman run \
            --init \
            --network host \
            --rm \
            --tmpfs /tmp:exec \
            --volume $PWD:/workspace \
            --workdir /workspace \
            rust:alpine-mimalloc \
            sh -c 'cargo install names && mv $CARGO_HOME/bin/names .'
          MIMALLOC_VERBOSE=1 ./names
          ldd ./names
